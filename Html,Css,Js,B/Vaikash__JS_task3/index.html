<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCOREBOARD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Basketball Live!</h1>

        <div class="teams">
        <div class="mavericks" id="team1">
            <h3 id="teamA">Team 1</h3>
            <div class="score1">
            <h2 id="mavericksScore">0</h2>
            </div>
            <div class="btns">
                <button id="mavericksBtn1" class="btn btn1">+1</button>
                <button id="mavericksBtn2" class="btn btn2">+2</button>
                <button id="mavericksBtn3" class="btn btn3">+3</button>
            </div>
        </div>


        <div class="downtown" id="team2">
            <h3 id="teamB">Team 2</h3>
            <div class="score2">
            <h2 id="downtownScore">0</h2>
            </div>
            <div class="btns">
                <button id="downtownBtn1" class="btn btn4">+1</button>
                <button id="downtownBtn2" class="btn btn5">+2</button>
                <button id="downtownBtn3" class="btn btn6">+3</button>
            </div>
        </div>
        </div>

        <div class="timer">
            <p>Timer:</p>
            <p id="timer">15</p>
            <p>s</p>
        </div>

        <div>
            <h3 id="winnerText"></h3>
            <h3 id="tieText"></h3>
        </div>

        <div class="game">
            <button id="new" class="newGame">New Game</button>
        </div>
    </div>






    <script src="script.js"></script>
</body>
</html>
